<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>KAPPA</title>
		<link rel="stylesheet" href="css/reset.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<!--
		把rem计算放在body头部，目的是为了保证css导入后才执行这段js
		(不写在index中而写在页面中，就是为了保证这段程序加载速度快一些，没必要等到合并后的js加载，先把样式处理了)
		-->
		<script>
		    ~(function anonymous(){
		        function computed(){
		            let HTML =document.documentElement,
		                winW=HTML.clientWidth,
		                desW=750;
		            if(winW >= desW){
		                HTML.style.fontSize ='100px';
		                return;
		            }
		
		            HTML.style.fontSize = winW / 750 * 100 + 'px';//html中尽量不要出现{}等操作，例如ES6中的模板字符串
		        }
		        computed();
		        window.addEventListener('resize', computed, false);
		    })();
		</script>
		
		<section  class="main-kappa">
			<section class="kappa-head">
                  <img src="img/1.jpg"alt="">
            </section>
            <section class="kappa-left">
            	<img src="img/6.jpg"alt="" style="height: 7.27rem;">
            </section>
	        <section class="kappa-brand">
                  <img src="img/2.jpg"alt="">
            </section>
            <section class="kappa-headline">
                  <img src="img/3.jpg"alt="">
            </section>
            <section class="kappa-name">
            	<input type="text" name="name" placeholder="姓名" >
            </section>
            <section class="kappa-phone">
            	<input type="text" name="phone" placeholder="电话" >
            </section>
             <section class="kappa-city">
            	<input type="text" name="city" placeholder="所属城市" >
            </section>
            <section class="kappa-btn">
            	<button type="submit">
                   <img src="img/4.jpg" alt="" />
                </button>
            </section>
            <section class="kappa-foot">
            	<img src="img/5.jpg"alt="">
            </section>
        </section>
		
		
		
	</body>
</html>
